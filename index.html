<!doctype HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Rabbit Run</title>

    <link href='favicon.ico' rel='icon'>
    <link href='index.css' rel='stylesheet'>
    <script src='index.js' defer></script>
  </head>
  <body data-screen='menu'>
    <img id='logo' src='images/RabbitRun-logo-grijs.png'/>
    <div id='menu'>
      <div id='play'>
        <img src='images/RabbitRun-PLAY.png'/>
      </div>
      <div id='settings'>
        <img src='images/RabbitRun-SETTINGS.png'/>
      </div>
    </div>
    <div id='credits'>
      MADE BY JESSICA SIES & JULIAN VOS IN 2020
      <div id='loader'></div>
    </div>

    <img id='back' src='images/RabbitRun-BACK.png'/>
    <div id='keys'>
      <div>
        <img src='images/RabbitRun-AUDIO.png'/>
      </div>
      <div>
        <img src='images/RabbitRun-GRAPHICS.png'/>
      </div>
      <div>
        <img src='images/RabbitRun-SAVE BEST TIME.png'/>
      </div>
    </div>
    <div id='values'>
      <div>
        <img data-setting='audio'/>
      </div>
      <div>
        <img data-setting='graphics'/>
      </div>
      <div>
        <img data-setting='persistence'/>
      </div>
    </div>

    <canvas></canvas>
    <div id='counter'>
      <img src='images/WORTEL.png' height='55'/>
    </div>
    <span id='stopwatch'></span>
    <img id='countdown'/>

    <div id='done'>
      <div id='best'></div>
      <div id='time'></div>
      <img id='exit' src='images/RabbitRun-EXIT.png'/>
      <img id='retry' src='images/RabbitRun-RETRY.png'/>
    </div>
  </body>
</html>
